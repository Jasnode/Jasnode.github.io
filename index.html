    <style>
        :root {
            --primary-color: #3B82F6;
            --primary-light: #93C5FD;
            --primary-dark: #2563EB;
            --primary-gradient: linear-gradient(
                120deg,
                rgba(167, 139, 250, 0.85),
                rgba(96, 165, 250, 0.85),
                rgba(52, 211, 153, 0.75)
            );
            --accent-color: #10B981;
            --accent-light: #6EE7B7;
            --accent-dark: #059669;
            --text-dark: #0F172A;
            --text-gray: rgba(15, 23, 42, 0.72);
            --text-muted: rgba(15, 23, 42, 0.55);
            --text-light: #F9FAFB;
            --background: #FFF7ED;
            --card-bg: rgba(255, 255, 255, 0.62);
            --card-hover: rgba(255, 255, 255, 0.72);
            --border-color: rgba(255, 255, 255, 0.55);
            --shadow-sm: 0 6px 14px rgba(15, 23, 42, 0.06);
            --shadow: 0 18px 45px rgba(15, 23, 42, 0.10);
            --shadow-md: 0 22px 70px rgba(15, 23, 42, 0.12);
            --shadow-lg: 0 30px 90px rgba(15, 23, 42, 0.14);
            --transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            --radius-sm: 0.6rem;
            --radius: 0.85rem;
            --radius-md: 1.1rem;
            --radius-lg: 1.35rem;
            --glass-blur: 22px;
            --glass-sat: 180%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background:
                radial-gradient(900px 600px at 12% 18%, rgba(255, 210, 235, 0.55), transparent 60%),
                radial-gradient(880px 620px at 88% 20%, rgba(204, 232, 255, 0.70), transparent 58%),
                radial-gradient(920px 680px at 45% 88%, rgba(209, 250, 229, 0.65), transparent 62%),
                linear-gradient(180deg, #FFF7ED 0%, #FFF1F2 38%, #F0F9FF 100%);
            background-attachment: fixed;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-dark);
        }

        .wrapper {
            position: relative;
            min-height: 100vh;
            background: transparent;
            overflow: hidden;
            padding: 6px 0;
        }

        .wrapper::before,
        .wrapper::after {
            content: "";
            position: absolute;
            inset: -160px;
            pointer-events: none;
            z-index: 0;
            filter: blur(32px);
            opacity: 0.95;
        }

        .wrapper::before {
            background:
                radial-gradient(560px 420px at 18% 28%, rgba(255, 255, 255, 0.78), transparent 62%),
                radial-gradient(520px 420px at 78% 22%, rgba(255, 255, 255, 0.72), transparent 62%),
                radial-gradient(760px 560px at 45% 85%, rgba(255, 255, 255, 0.66), transparent 68%);
        }

        .wrapper::after {
            background:
                radial-gradient(640px 520px at 22% 35%, rgba(167, 139, 250, 0.22), transparent 66%),
                radial-gradient(640px 520px at 82% 30%, rgba(96, 165, 250, 0.22), transparent 66%),
                radial-gradient(820px 620px at 50% 92%, rgba(52, 211, 153, 0.16), transparent 70%);
        }

        .main {
            position: relative;
            z-index: 10;
            padding: 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 2.75rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 5px;
            background: linear-gradient(120deg, #c084fc, #a855f7, #ec4899, #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 28px rgba(15, 23, 42, 0.10);
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .content {
            width: 90%;
            max-width: 820px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: var(--radius-lg);
            animation: fadeIn 1.2s ease-out;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);

            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.78), rgba(255, 255, 255, 0.52)) padding-box,
                linear-gradient(120deg, rgba(167,139,250,0.55), rgba(96,165,250,0.55), rgba(52,211,153,0.45)) border-box;
            border: 1.5px solid transparent;

            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
            box-shadow: var(--shadow-lg);

            position: relative;
        }

        .content::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(900px 240px at 22% 0%, rgba(255,255,255,0.75), transparent 60%);
            pointer-events: none;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        .content-top {
            padding: 0;
        }

        .bookmark-tip {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px 24px;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            color: rgba(15,23,42,.86);
            font-weight: 600;
            letter-spacing: 0.01em;
            backdrop-filter: blur(16px) saturate(175%);
            -webkit-backdrop-filter: blur(16px) saturate(175%);
            box-shadow: none;
        }

        .bookmark-tip i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .site-list {
            list-style: none;
            display: grid;
            gap: 16px;
            margin-bottom: 30px;
            padding: 0px 30px 0px;
        }

        .site-item {
            padding: 20px;
            border-radius: var(--radius-md);
            position: relative;
            overflow: hidden;
            transition: var(--transition);

            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.72), rgba(255, 255, 255, 0.48)) padding-box,
                linear-gradient(120deg, rgba(167,139,250,0.40), rgba(96,165,250,0.40), rgba(52,211,153,0.30)) border-box;
            border: 1.2px solid transparent;

            backdrop-filter: blur(16px) saturate(170%);
            -webkit-backdrop-filter: blur(16px) saturate(170%);
            box-shadow: var(--shadow-sm);
        }
        .site-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            filter: brightness(1.02);
        }

        .site-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .site-item:hover::before {
            opacity: 1;
        }

        .site-title {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 10px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .site-url {
            display: flex;
            align-items: center;
            justify-content: space-between;

            font-weight: 650;
            color: #0F172A;
            padding: 10px 12px;
            margin-top: 10px;
            border-radius: var(--radius-sm);

            background:
                linear-gradient(180deg, rgba(255, 255, 255, 0.88), rgba(255, 255, 255, 0.70)) padding-box,
                linear-gradient(120deg, #a78bfa, #60a5fa, #34d399) border-box;
            border: 1.5px solid transparent;

            backdrop-filter: blur(14px) saturate(175%);
            -webkit-backdrop-filter: blur(14px) saturate(175%);
            transition: var(--transition);
        }

        .site-url span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .site-url i {
            font-size: 0.875rem;
            color: var(--primary-dark);
            margin-left: 8px;
        }

        .site-url:hover {
            transform: translateY(-1px);
            filter: brightness(1.03);
        }

        .site-latency {
            display: inline-flex;
            align-items: center;
            font-size: 0.8125rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
            line-height: 1;
        }

        .footer {
            text-align: center;
            font-size: 0.9375rem;
            color: var(--text-muted);
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-link {
            color: rgba(15, 23, 42, 0.65);
            font-weight: 500;
            transition: var(--transition);
        }

        .footer-link:hover { color: rgba(15, 23, 42, 0.90); }

        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            bottom: -160px;
            border-radius: 50%;
            animation: square 25s infinite;
            transition-timing-function: linear;
            background-color: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(10px) saturate(175%);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 20px 70px rgba(15, 23, 42, 0.10);
        }

        .bg-bubbles li:nth-child(1) { left: 10%; width: 80px; height: 80px; }
        .bg-bubbles li:nth-child(2) { left: 20%; width: 120px; height: 120px; animation-delay: 2s; animation-duration: 17s; background-color: rgba(255, 255, 255, 0.07); }
        .bg-bubbles li:nth-child(3) { left: 25%; width: 60px; height: 60px; animation-delay: 4s; }
        .bg-bubbles li:nth-child(4) { left: 40%; width: 80px; height: 80px; animation-duration: 22s; background-color: rgba(255, 255, 255, 0.08); }
        .bg-bubbles li:nth-child(5) { left: 70%; width: 50px; height: 50px; }
        .bg-bubbles li:nth-child(6) { left: 80%; width: 140px; height: 140px; animation-delay: 3s; background-color: rgba(255, 255, 255, 0.06); border-radius: 40%; }
        .bg-bubbles li:nth-child(7) { left: 32%; width: 160px; height: 160px; animation-delay: 7s; border-radius: 30%; }
        .bg-bubbles li:nth-child(8) { left: 55%; width: 30px; height: 30px; animation-delay: 15s; animation-duration: 40s; }
        .bg-bubbles li:nth-child(9) { left: 25%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 40s; background-color: rgba(255, 255, 255, 0.1); }
        .bg-bubbles li:nth-child(10) { left: 90%; width: 180px; height: 180px; animation-delay: 11s; border-radius: 35%; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes square { 0% { transform: translatey(0) rotate(0deg); opacity: 0.6; } 100% { transform: translatey(-800px) rotate(600deg); opacity: 0; } }

        .loading {
            display: flex;
            align-items: center;
            font-size: 0.9375rem;
            color: var(--text-gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .logo { font-size: 2.25rem; }
            .subtitle { font-size: 1rem; }
            .content { width: 95%; }
            .content-top { padding: 5px 10px; }
            .bookmark-tip { padding: 15px 20px; margin: 0; font-size: 0.9375rem; }
            .site-list { padding: 3px 5px 0px; }
            .site-item { padding: 16px; }
        }

        @media (max-width: 480px) {
            .logo { font-size: 2rem; }
            .subtitle { font-size: 0.9375rem; margin-bottom: -4px; }
            .content-top { padding: 5px 10px; }
            .bookmark-tip { padding: 12px 15px; margin: 0; font-size: 0.875rem; }
            .site-list { padding: 3px 5px 0px; }
            .site-item { padding: 15px 12px; }
            .site-title { font-size: 1rem; flex-direction: column; align-items: flex-start; gap: 8px; }
            .site-latency { font-size: 0.75rem; padding: 3px 8px; }
            .footer-links { gap: 15px; flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>

<body>
<div id="all">
    <div class="wrapper">
        <div class="main">
            <div class="logo-container">
                <h1 class="logo">动物塑测试地址</h1>
                <p class="subtitle">官方地址发布页 - 挑选低延迟入口</p>
            </div>
            <div class="content">
                <div class="content-top">
                    <div class="bookmark-tip">
                        <i class="fas fa-bookmark"></i>建议按 Ctrl+D 收藏本页，防止迷路
                    </div>
                    <ul id="site-ul" class="site-list">
                        <li class="site-item">
                            <div class="loading">
                                <span class="loading-spinner"></span> 正在加载站点列表...
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <!-- Footer content can be added here if needed -->
            </div>
        </div>
        <ul class="bg-bubbles">
            <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>
</div>

<script>
    async function checkLatency(url) {
        const start = performance.now();
        let delay;
        try {
            await fetch(url, { mode: 'no-cors' });
            delay = performance.now() - start;
        } catch (error) {
            console.error(`Error fetching ${url}: ${error}`);
            delay = 'unreachable';
        }
        return delay;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const sites = [
            { id: 1, title: "最近比较火的20种热门测试合集", url: `https://test-jxppm0uh.maozi.io` },
            { id: 2, title: "动物塑测试 | 新版推荐", url: `https://as-jjil20uh.maozi.io/dw` },
            { id: 3, title: "动物塑测试 | 新版推荐", url: `https://ap.nuaa.tech/dw` },
            { id: 4, title: "动物塑测试（旧版）| 阿里云", url: `https://as-jjil20uh.maozi.io` },
            { id: 5, title: "动物塑测试（旧版）| 海外专用", url: `https://jasnode.github.io/Animal-sculpture` },
            { id: 6, title: "动物塑测试（旧版）| 福建、江苏等地可以尝试访问", url: `https://dwz8.site/animal666` },
            { id: 7, title: "其他人格测试汇总", url: `https://www.bilibili.com/opus/1133255811473080360` },
            { id: 8, title: "年上年下恋爱倾向测试", url: `https://blog.nuaa.tech/article/55` },
            { id: 9, title: "个人博客", url: `https://blog.nuaa.tech` }
        ];

        const ul = document.getElementById("site-ul");
        ul.innerHTML = "";

        sites.forEach(site => {
            const li = document.createElement('li');
            li.className = 'site-item';
            li.innerHTML = `
                <div class="site-title">
                    <span>${site.title}</span>
                    <span id="site-span-${site.id}" class="site-latency">
                        <span class="loading-spinner"></span> 检测中...
                    </span>
                </div>
                <a href="${site.url}" class="site-url" target="_blank">
                    <span>${site.url.split("/#/")[0]}</span>
                    <i class="fas fa-external-link-alt"></i>
                </a>
            `;
            ul.appendChild(li);
        });

        function refreshLatency() {
            sites.forEach(site => {
                const spanId = `site-span-${site.id}`;
                const span = document.getElementById(spanId);

                if (!span) return;
                span.innerHTML = `<span class="loading-spinner"></span> 检测中...`;
                span.style.backgroundColor = "";
                span.style.color = "";

                try {
                    const urlObj = new URL(site.url);
                    checkLatency(`${urlObj.origin}/api/health`).then(delay => {
                        const spanEl = document.getElementById(spanId);
                        if (!spanEl) return;

                        if (typeof delay === 'string') {
                            spanEl.innerHTML = `<i class="fas fa-times-circle"></i> 无法连接`;
                            spanEl.style.backgroundColor = "#FEE2E2";
                            spanEl.style.color = "#B91C1C";
                        } else {
                            const ms = parseInt(delay);
                            spanEl.innerHTML = `<i class="fas fa-signal"></i> ${ms} ms`;
                            if (ms < 300) {
                                spanEl.style.backgroundColor = "#D1FAE5";
                                spanEl.style.color = "#065F46";
                            } else if (ms < 800) {
                                spanEl.style.backgroundColor = "#FEF3C7";
                                spanEl.style.color = "#92400E";
                            } else {
                                spanEl.style.backgroundColor = "#FEE2E2";
                                spanEl.style.color = "#B91C1C";
                            }
                        }
                    });
                } catch(e) {
                    const spanEl = document.getElementById(spanId);
                    if (!spanEl) return;
                    spanEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 无效地址`;
                    spanEl.style.backgroundColor = "#F3F4F6";
                    spanEl.style.color = "#4B5563";
                }
            });
        }
        refreshLatency();
        setInterval(refreshLatency, 8000);
    });
</script>
</body>
